{% extends "shared/loginLayout.html" %}

{% block body %}
<p>
  <h2>Tervetuloa Superkeskustelufoorumille!</h2>
  <div></div>
  <div id="topBanner">Kirjaudu sisään tai luo tunnus</div>
  <div></div>
  <div id="errorMessage">{{ message }}</div>
    <form id="userRelatedForm" method="POST" action="{{ url_for('login') }}">
      <div class="formElement">
        <span>Käyttäjätunnus: </span><input type="text" name="username" 
          pattern=".{3,10}"
          required title="3-10 merkkiä pitkä"/>
      </div>
      <div class="formElement">
        <span>Salasana: </span><input id="passwordInput" type="password" name="password"
          pattern=".{3,10}"
          required title="3-10 merkkiä pitkä"/>
        <input type="checkbox" onclick="displayPassword()"><span>Näytä salasana</span>
      </div>
      <div class="formElement">
        <input type="submit" value="Kirjaudu"/>
      </div>
      <div class="formElement">
        <button onclick="window.location='register'">Rekisteröidy</button>
      </div>
    </form>
</p>

<script>
  function displayPassword() {
    var x = document.getElementById("passwordInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
{% endblock %}
