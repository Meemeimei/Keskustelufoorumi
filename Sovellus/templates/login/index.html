{% extends "shared/loginLayout.html" %}

{% block body %}
<p>
  <h2>Welcome to the SuperForum!</h2>
  <div></div>
  <div id="topBanner">Login or create an account</div>
  <div></div>
  {{ error }}
  <form id="loginForm" method="POST" action="{{ url_for('login') }}">
    <table>
      <tr>
        <td>
          {{ form.username.label }}
        </td>
        <td>
          {{ form.username }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.password.label }}
        </td>
        <td>
          {{ form.password }}
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" onclick="displayPassword()"><span>Display password</span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Log in"/>
        </td>
      </tr>
  </form>

  <form method="GET" action="{{ url_for('register') }}">
    <input type="submit" value="Register"/>
  </form>

</p>
{% endblock %}
