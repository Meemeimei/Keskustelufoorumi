{% extends "shared/loginLayout.html" %}

{% block body %}
<p>
  {{ error }}
  <div>Select username and password</div>
  <form id="loginForm" method="POST" action="{{ url_for('register') }}">
    <table>
      <tr>
        <td>
          {{ form.username.label }}
        </td>
        <td>
          {{ form.username }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.password.label }}
        </td>
        <td>
          {{ form.password }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Register"/>
        </td>
      </tr>
  </form>
</p>

{% endblock %}
